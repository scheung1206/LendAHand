  <div class="postForm">
<form name="form" ng-submit="submit()">
<h1>New Service</h1>
<hr>
    <h2>Title:</h2>
    <input type="text" class="form-control" ng-model="post.title" name="post_title" required>
    <span class="text-danger" ng-messages="form.post_title.$error">
      <span ng-message="required">Required</span>
    </span>
    <span class="text-success" ng-show="form.post_title.$valid">OK</span>
    <br>
    <h2>Description:</h2>
    <textarea style="min-width:100%;min-height:150px;border:solid 1px black" ng-model="post.description" ng-model="post.description" name="post_description" required></textarea>
    <span class="text-danger" ng-messages="form.post_description.$error">
      <span ng-message="required">Required</span>
    </span>
    <span class="text-success" ng-show="form.post_description.$valid">OK</span>

  <h2>Price:</h2>
    <input type="number" class="form-control" ng-model="post.price" name="post_price" required>
    <span class="number-danger" ng-messages="form.post_price.$error">
      <span ng-message="required">Required</span>
    </span>
    <span class="text-success" ng-show="form.post_price.$valid">OK</span>

    <h2>Location:</h2>
      <input type="string" class="form-control" ng-model="post.location" name="post_location" required>
      <span class="string-danger" ng-messages="form.post_location.$error">
        <span ng-message="required">Required</span>
      </span>
      <span class="text-success" ng-show="form.post_location.$valid">OK</span>

      <!-- <h2>Service Date:</h2>
        <input type="date" class="form-control" ng-model="post.serviceDate" name="post_serviceDate" required>
        <span class="date-danger" ng-messages="form.post_serviceDate.$error">
          <span ng-message="required">Required</span>
        </span>
        <span class="date-success" ng-show="form.post_serviceDate.$valid">OK</span> -->

        <h2>Tags:</h2>
        <tags-input ng-model="post.tags">
          <!-- <auto-complete source="loadTags($query)"></auto-complete> -->
        </tags-input>

    <input type="submit" class="btn btn-primary" ng-disabled="form.$invalid" value="Post Service">

  </form>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>LendAHand</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container" infinite-scroll='nextPage()' infinite-scroll-disabled='busy || noMoreData'>
  <br/>
  <div style="text-align: center">
    <a type="button" class="btn btn-primary" href="/posts/create">New Post</a>
  </div>

  <table class="table table-striped">
   <thead>
     <tr>
       <th width="20">Stars</th>
       <th width="20">Comments</th>
       <th>Post</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="post in posts">
       <td style="text-align: center; vertical-align:middle">
         <div class="sphere green"></div>
       <div style="font-size: xx-large;">{{post.stars.length}}</div>
       </td>
       <td style="text-align: center; vertical-align:middle">
         <div style="font-size: xx-large;">{{post.comments.length}}</div>
       </td>
       <td>
         <div style="float: right;">
           <span ng-if=" isStar(post)" class="glyphicon glyphicon-star" style="color: #CF7C00;" ></span>
           <span ng-if="!isStar(post)" class="glyphicon glyphicon-star-empty"></span>
         </div>
         <a ng-href="/posts/show/{{post._id}}" style="font-size: large">{{post.title}}</a>
         <div class="clearfix"></div>
         <div style="float: right;">
           by <a ng-href="/users/{{post.user._id}}">{{post.user.name}}</a>
            Â· {{post.createdAt|fromNow}}
         </div>
         <div>
           <span ng-repeat="tag in post.tags">
             <span class="label label-info">
               {{tag.text}}
             </span>
             &nbsp;
           </span>
         </div>
         <div class="clearfix"></div>
       </td>
     </tr>
   </tbody>
 </table>
 <div ng-show='busy'>Loading data...</div>
</div>

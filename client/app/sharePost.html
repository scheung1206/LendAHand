<form name="shareForm" data-ng-submit="sharePost()">
  <md-input-container>
    <label>Email to share to</label>
    <input type="text" data-ng-model="shareEmail">
  </md-input-container>
  <md-input-container>
    <label>Message</label>
    <textarea data-ng-model="shareMessage"></textarea>
  </md-input-container>
</form>
